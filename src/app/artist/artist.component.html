<app-loading *ngIf='loading'></app-loading>
<div class="row" style="justify-content: center;">
    <div class="col-3">
        <img [src]="artista.images|noImage" style="width:100%;">

        <div class="center">
            <h2>{{artista.name}}</h2>
            <div class="mt-2">
                <a class="btn btn-outline-primary" href={{artista.external_urls.spotify}} target="_blank">Ir a la PÃ¡gina del artista</a>
            </div>
            <div class="mt-2">
                <a class="btn btn-outline-success mt-2" href='../home/home.component.html'>Volver a novedades</a>
            </div>
        </div>
    </div>
</div>

<h2 class="mt-5">Top Tracks {{artista.name}}</h2>
<table class="table table-dark table-hover mt-5 center">
    <thead>
        <tr>
            <th scope="col"></th>
            <th scope="col">Cancion</th>
            <th scope="col">Album</th>
            <th scope="col">Vista Previa</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let track of topTracks'>
            <th><img [src]="track.album.images|noImage" width="80" height="80" alt=""> </th>
            <td>
                {{track.name}}
            </td>
            <td>
                {{track.album.name}}
            </td>
            <td><iframe *ngIf='track.preview_url' [src]="track.id|domSeguro:' https://open.spotify.com/embed/track/'" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                <span *ngIf='!track.preview_url' class="badge bg-danger">No disponible</span>
            </td>
        </tr>

    </tbody>
</table>
